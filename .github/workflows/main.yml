name: Spring Boot Gradle CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DATABASE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: ./gradlew build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set SQL environment variables
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DATABASE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: echo "SQL URI set"

      - name: Run Tests with Gradle
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DATABASE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
  Integrationtest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set SQL environment variables
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DATABASE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: echo "SQL URI set"

      - name: Run Tests with Gradle
        run: ./gradlew integrationTest
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DATABASE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          
  EndtoEnd:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
  
      # Step 2: Log in to Docker Hub (if necessary)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
  
      # Step 3: Pull and run the backend container
      - name: Pull and run the backend container
        run: |
          docker pull sallyphaan/authenticationcc:latest
          docker run -d --name backend-container -p 8081:8081 sallyphaan/authenticationcc:latest
  
      # Step 4: Pull and run the frontend container
      - name: Pull and run the frontend container
        run: |
          docker pull sallyphaan/frontendindividualss6:latest
          docker run -d --name frontend-container -p 3000:3000 sallyphaan/frontendindividualss6:latest
  
      # Step 5: Wait for the services to be ready (Health check approach)
      - name: Wait for services to be ready
        run: |
          until curl -s http://localhost:3000; do
            echo "Waiting for frontend to be ready..."
            sleep 2
          done
          until curl -s http://localhost:8081; do
            echo "Waiting for backend to be ready..."
            sleep 2
          done
  
      # Step 6: Run Cypress tests against the frontend
      - name: Run Cypress tests
        run: |
          docker exec -it frontend-container npx cypress run --config baseUrl=http://localhost:3000 --headless
  
      # Step 7: Cleanup containers after the tests
      - name: Cleanup containers
        run: docker stop frontend-container backend-container && docker rm frontend-container backend-container

  sonar:
    runs-on: ubuntu-latest
    needs: [test,Integrationtest,EndtoEnd]
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set SQL environment variables
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DATABASE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: echo "SQL environment variables set"
      - name: SonarCloud Scan
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar
  snyk:
      runs-on: ubuntu-latest
      needs: sonar
      steps:
        - name: Check out the code
          uses: actions/checkout@v3
  
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '17'
  
        - name: Cache Gradle packages
          uses: actions/cache@v3
          with:
            path: ~/.gradle/caches
            key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            restore-keys: |
              gradle-${{ runner.os }}-
        - name: Make gradlew executable
          run: chmod +x ./gradlew   
      
       
        - name: Install Snyk CLI via npm
          run: npm install -g snyk
  
        
        - name: Authenticate Snyk
          run: snyk auth ${{ secrets.SNYK_TOKEN }}
  
      
        - name: Snyk Vulnerability Test
          run: snyk test 
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  
        
        - name: Snyk Monitor for Continuous Tracking
          run: snyk monitor
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  docker:
     runs-on: ubuntu-latest
     needs: snyk
     steps:
        - name: Check out the code
          uses: actions/checkout@v3
  
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '17'
  
        - name: Cache Gradle packages
          uses: actions/cache@v3
          with:
            path: ~/.gradle/caches
            key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            restore-keys: |
              gradle-${{ runner.os }}-
        - name: Make gradlew executable
          run: chmod +x ./gradlew   
        - name: Build the application
          run: ./gradlew build
        - name: Log in to Docker Hub
          uses: docker/login-action@v2
          with:
               username: ${{ secrets.REGISTRY_USERNAME }}
               password: ${{ secrets.REGISTRY_PASSWORD }}
        - name: Build Docker image
          run: docker build -t sallyphaan/authenticationcc:latest .
        - name: Push Docker image
          run: |
              docker push sallyphaan/authenticationcc:latest
